name: Kawoosa Arts & Crafts
description: Over a span of 70 years KAWOOSA ARTS AND CRAFTS has established itself as the leading manufacturer and exporter of PAPIER-MACHE providing top quality-world class PAPIER-MACHE products. We have been striving hard in this field by reviving the centuries old designs. We believe in manufacturing only best quality and innovation of new products.

footer-links:
  email: kawoosaartsandcrafts@gmail.com
  instagram: kawoosaartsandcrafts

url: "https://kawoosaartsandcrafts.com"
baseurl: ""

permalink: /:title/

# The release of Jekyll Now that you're using
version: v1.2.0

# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

# Set the Sass partials directory, as we're using @imports
sass:
  style: :expanded # You might prefer to minify using :compressed

# Use the following plug-ins
gems:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

plugins:
  - jekyll-compress-images
  - jekyll-sitemap
  - jekyll-seo-tag

compress_images:
  images_path: "images/shop/products/**/*.{gif,png,jpg,jpeg,svg,JPG,JPEG}"